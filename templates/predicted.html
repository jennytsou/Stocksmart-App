<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Chart.js Example</title>
		<!-- import plugin script -->
		<!--    <script src='chart.min.js'></script>  -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script> 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.4.0/lang/es.js"></script>
		<style></style> 
	</head>

	<body>
{% extends 'base.html' %}

{% block content %}
		<h1> {{ info["name"] }} Stock Price Prediction </h1>
		    <div style="display:inline-block;">
			<canvas id="myChart" width="800" height="400"></canvas>
		   </div>



		<script>
<!-- // Global parameters: 
      // do not resize the chart canvas when its container does (keep at 600x400px) -->
			Chart.defaults.global.responsive = false;

<!-- // define the chart data  -->
			var chartData = {
			labels : [{% for item in info["actualdate"] %}
				"{{item}}",
                  		{% endfor %}],
        		datasets : [{
            		label: 'Actual Price',
            		fill: false,
            		lineTension: 0.1,
            		backgroundColor: "rgba(75,192,192,0.4)",
            		borderColor: "rgba(75,192,192,1)",
            		borderCapStyle: 'butt',
            		borderDash: [],
            		borderDashOffset: 0.0,
            		borderJoinStyle: 'miter',
            		pointBorderColor: "rgba(75,192,192,1)",
            		pointBackgroundColor: "#fff",
            		pointBorderWidth: 1,
            		pointHoverRadius: 5,
            		pointHoverBackgroundColor: "rgba(75,192,192,1)",
            		pointHoverBorderColor: "rgba(220,220,220,1)",
            		pointHoverBorderWidth: 2,
            		pointRadius: 1,
            		pointHitRadius: 10,
            		data : [{% for item in info["actualprice"] %}
                      		{{item}},
                    	{% endfor %}],
            		spanGaps: false }, {

            		label: 'Predicted Price',
            		fill: false,
            		lineTension: 0.1,
            		backgroundColor: "rgba(255,0,0,0.4)",
            		borderColor: "rgba(255,0,0,1)",
            		borderCapStyle: 'butt',
            		borderDash: [],
            		borderDashOffset: 0.0,
            		borderJoinStyle: 'miter',
            		pointBorderColor: "rgba(255,0,0,1)",
            		pointBackgroundColor: "#fff",
            		pointBorderWidth: 1,
            		pointHoverRadius: 5,
            		pointHoverBackgroundColor: "rgba(255,0,0,1)",
            		pointHoverBorderColor: "rgba(220,220,220,1)",
            		pointHoverBorderWidth: 2,
            		pointRadius: 1,
            		pointHitRadius: 10,
            		data : [{% for item in info["predictprice"] %}
                      		{{item}},
                    	{% endfor %}],
            		spanGaps: false  

        		}]
      			}

<!--      // get chart canvas  -->
      		var ctx = document.getElementById("myChart").getContext("2d");

<!--      // create the chart using the chart canvas  -->
      			var myChart = new Chart(ctx, {
        		type: 'line',
        		data: chartData,

      			});
    		</script>

		<div class="form-group" style="padding:30px 50px; float:left;"> 
		    <button onclick="return checkDate();" type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>  -->
	<a href="{{ url_for( 'index' ) }}", name="goback">
		<button class="btn btn-primary" type="submit" style="padding-top:5px;">Go Back</button>
	</a>
	
{% endblock %}
  </body>
</html>
